<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
 <p class="t">CALCULATRICE</p>
 <div id="calculatrice">
    <div id="show">
        <div id="operation"></div>
        <div id="res"></div>
    </div>
    <div id="buttons">
        <input type="button" value="CE" id="CE">
        <input type="button" value="C" id="C">
        <input type="button" value="(" id="parentèse1">
        <input type="button" value=")" id="parentèse2" >
        <input type="button" value="cos" id="cos">
        <input type="button" value="sin" id="sin">
        <input type="button" value="tan"  id="tan">
        <input type="button" value="sqrt" id="sqrt">
        <input type="button" value="7" id="seven">
        <input type="button" value="8" id="eight">
        <input type="button" value="9" id="nine">
        <input type="button" value="%" id="per">
        <input type="button" value="4" id="four">
        <input type="button" value="5" id="five">
        <input type="button" value="6" id="six">
        <input type="button" value="/" id="divison">
        <input type="button" value="1" id="one">
        <input type="button" value="2" id="two">
        <input type="button" value="3" id="three">
        <input type="button" value="*" id="multi">
        <input type="button" value="0" id="z">
        <input type="button" value="-" id="sub">
        <input type="button" value="+" id="plus">
        <input type="button" value="=" id="e">
        <input type="button" value="." id="point">

    </div>
 </div>
    
<script src="calc.js"></script>
</body>
</html>
